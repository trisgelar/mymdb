{% load static %}
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-vit=no">
	<title>{% block title %} MYMDB {% endblock%}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
	<div class="mymdb-masthead">
		<div class="container">
			<nav class="nav">
				<div class="navbar-brand"><a href="{% url 'home' %}">MyMDB</a></div>
				<a href="{% url 'movie_list' %}" class="nav-link">Movies</a>
			</nav>
		</div>
	</div>

	<header>
		<div class="container">
			{% block header %}{% endblock %}	
		</div>
	</header>
	

	<div class="container">
		<div class="row">
			<div class="col-sm-8 mymdb-main">
				{% block main %}
				{% endblock%}
			</div>
			<div class="col-sm-1 offset-sm-1 mymdb-sidebar">
				{% block sidebar %}
				{% endblock%}
			</div>
		</div>
	</div>
	<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
